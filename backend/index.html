<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
      .message {
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
      }
      .message.sent {
        background-color: #e6f7ff;
        align-self: flex-end;
        text-align: right;
      }
      .message.received {
        background-color: #eaa8a8;
        align-self: flex-start;
      }
    
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="nickname-input" autocomplete="off" placeholder="Nickname" />
      <input id="input" autocomplete="off" placeholder="Message" />
      <button>Send</button>
    </form>
    <div id="typing"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      var messages = document.getElementById("messages");
      var form = document.getElementById("form");
      var input = document.getElementById("input");
      var nicknameInput = document.getElementById("nickname-input");
      var typing = document.getElementById("typing");

      var typingTimeout;

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value, nicknameInput.value, socket.id);
          input.value = "";
        }
      });

      input.addEventListener("input", function () {
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(function () {
          socket.emit("stop typing", { nickname: nicknameInput.value, id: socket.id });
        }, 1000);
        socket.emit("typing", { nickname: nicknameInput.value, id: socket.id });
      });

      socket.on("chat message", function (data) {
        var item = document.createElement("li");
        var message = document.createElement("div");
        message.textContent = data.message;
        message.classList.add("message");
        if (data.id === socket.id) {
          message.classList.add("sent");
        } else {
          message.classList.add("received");
          var sender = document.createElement("span");
          sender.textContent = (data.nickname || "unknown") + ": ";
          message.insertBefore(sender, message.firstChild);
        }
        item.appendChild(message);
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("user connected", function (msg) {
        var item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("user disconnected", function (msg) {
        var item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("typing", function (data) {
        typing.textContent = (data.nickname || "Someone") + " is typing...";
      });

      socket.on("stop typing", function (data) {
        typing.textContent = "";
      });
    </script>
  </body>
</html>
